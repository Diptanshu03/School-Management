<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script>
        new WOW().init();
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg wow animate__animated animate__fadeInUp">
                    <h2 class="text-center mb-4 wow animate__animated animate__zoomIn">Update Student</h2>
                    <form action="updateStudent" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Student Id</label>
                            <input type="number" name="id" class="form-control" id="id" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" name="age" class="form-control" id="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" name="mobile" class="form-control" id="mobile" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="text" name="gender" class="form-control" id="gender" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success wow animate__animated animate__pulse" data-wow-delay="0.3s">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class='text-center mt-4'>
        <a href='home.html' class='btn btn-primary wow animate__animated animate__pulse' data-wow-delay='0.3s'>Go to Home</a>
        </div>
    </div>
</body>
</html>
