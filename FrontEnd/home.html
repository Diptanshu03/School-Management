<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script>
        new WOW().init();
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center p-5 bg-white shadow rounded animate__animated animate__fadeIn">
        <h1 class="mb-4 wow animate__animated animate__bounceInDown">Welcome to School Management System</h1>
        <div class="d-flex justify-content-center gap-3">
            <a href="register.html" class="btn btn-primary wow animate__animated animate__pulse" data-wow-delay="0.3s">Add Student Data</a>
            <form action="displayStudents" method="GET">
                <button type="submit" class="btn btn-secondary wow animate__animated animate__pulse" data-wow-delay="0.5s">Display Student Data</button>
            </form>
        </div>
    </div>
</body>
</html>
