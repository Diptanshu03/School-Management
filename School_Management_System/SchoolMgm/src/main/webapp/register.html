<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Animate.css for animations -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- jQuery and WOW.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

<script>
  new WOW().init();
</script>

<style>
    body {
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        overflow-x: hidden;
    }
    .card {
        border: none;
        border-radius: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .form-control:focus {
        border-color: #00bcd4;
        box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
    }
    .btn-success {
        background-color: #00c853;
        border: none;
    }
    .btn-success:hover {
        background-color: #00e676;
    }
</style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg wow animate__animated animate__fadeInUp">
                <h2 class="text-center mb-4 wow animate__animated animate__bounceIn">
                    <i class="bi bi-person-plus-fill text-success"></i> Add Student
                </h2>
                <form action="register" class="wow animate__animated animate__fadeIn">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">
                            <i class="bi bi-card-text"></i> Student ID
                        </label>
                        <input type="text" name="id" class="form-control" id="studentId" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="bi bi-person-circle"></i> Name
                        </label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">
                            <i class="bi bi-hourglass-split"></i> Age
                        </label>
                        <input type="number" name="age" class="form-control" id="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">
                            <i class="bi bi-telephone-fill"></i> Mobile Number
                        </label>
                        <input type="tel" name="mobile" class="form-control" id="mobile" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">
                            <i class="bi bi-gender-ambiguous"></i> Gender
                        </label>
                        <input type="text" name="gender" class="form-control" id="gender" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg wow animate__animated animate__heartBeat" data-wow-delay="0.4s">
                            <i class="bi bi-check-circle-fill"></i> Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="home.html" class="btn btn-primary wow animate__animated animate__fadeInUp" data-wow-delay="0.6s">
            <i class="bi bi-house-door-fill"></i> Go to Home
        </a>
    </div>
</div>

</body>
</html>
