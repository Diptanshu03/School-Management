<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Student</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- jQuery and WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  <script>
    new WOW().init();
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      overflow-x: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }
    .btn-success {
      background-color: #43a047;
      border: none;
    }
    .btn-success:hover {
      background-color: #388e3c;
    }
    .btn-primary {
      background-color: #1976d2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1565c0;
    }
    .btn-custom {
      font-size: 1.1rem;
      padding: 10px 25px;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg wow animate__animated animate__fadeInUp">
        <h2 class="text-center mb-4 wow animate__animated animate__zoomIn">
          <i class="bi bi-pencil-square text-success"></i> Update Student
        </h2>
        <form action="updateStudent" method="POST" class="wow animate__animated animate__fadeIn">
          <div class="mb-3">
            <label for="id" class="form-label">
              <i class="bi bi-person-badge-fill"></i> Student ID
            </label>
            <input type="number" name="id" class="form-control" id="id" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">
              <i class="bi bi-person-fill"></i> Name
            </label>
            <input type="text" name="name" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">
              <i class="bi bi-hourglass-split"></i> Age
            </label>
            <input type="number" name="age" class="form-control" id="age" required>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">
              <i class="bi bi-telephone-fill"></i> Mobile Number
            </label>
            <input type="tel" name="mobile" class="form-control" id="mobile" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">
              <i class="bi bi-gender-ambiguous"></i> Gender
            </label>
            <input type="text" name="gender" class="form-control" id="gender" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-custom wow animate__animated animate__pulse" data-wow-delay="0.4s">
              <i class="bi bi-save-fill"></i> Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="home.html" class="btn btn-primary btn-custom wow animate__animated animate__fadeInUp" data-wow-delay="0.6s">
      <i class="bi bi-house-door-fill"></i> Go to Home
    </a>
  </div>
</div>

</body>
</html>
