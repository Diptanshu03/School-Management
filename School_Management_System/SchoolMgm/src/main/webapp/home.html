<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Management System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- jQuery and WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  <script>
    new WOW().init();
  </script>

  <style>
    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      overflow-x: hidden;
    }
    .main-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 50px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .main-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
    .btn-custom {
      font-size: 1.1rem;
      padding: 10px 25px;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      background-color: #0062cc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="text-center main-card animate__animated animate__fadeIn">
  <h1 class="mb-4 wow animate__animated animate__bounceInDown">
    <i class="bi bi-bank2 text-primary"></i> Welcome to <br> School Management System
  </h1>

  <div class="d-flex justify-content-center gap-3 wow animate__animated animate__fadeInUp" data-wow-delay="0.3s">
    <a href="register.html" class="btn btn-primary btn-custom">
      <i class="bi bi-person-plus-fill"></i> Add Student Data
    </a>

    <form action="displayStudents" method="GET">
      <button type="submit" class="btn btn-secondary btn-custom">
        <i class="bi bi-table"></i> Display Student Data
      </button>
    </form>
  </div>
</div>

</body>
</html>
